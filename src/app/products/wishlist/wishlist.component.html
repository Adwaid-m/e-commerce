<div class="container text-center ml-5" *ngIf="eMsg">
    <div class="row" >
        <div class="col">
            <img class="empty-gif" src="https://cdn.dribbble.com/users/1514097/screenshots/3550111/wishlist-icon.gif" alt="">
            <h3 class="m-3">Your wishlist is empty</h3>
            <button class="btn btn-primary" routerLink="/">Shop Now</button>
        </div>
    </div>
</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5 border-warning">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of wishlist ">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="products.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title}}</h5>
                          
                            <!-- Product price-->
                            ${{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button  class="btn btn-outline-danger  mt-auto " (click)="deletewish(products)" ><i class="fa fa-trash"></i></button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="btn btn-outline-dark mt-auto  " (click)="addtocart(products)" ><i class="fa fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        
    </div>
    
</section>
